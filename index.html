<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Landing Page</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>  
    <nav>
        <ul>
            <li class="link"><a href="https://github.com/Cinnlight" target="_blank" rel="noopener noreferrer">Github</a></li>
            <li class="link"><a href="#">Portfolio</a></li>
            <li class="link"><a href="#name">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <h1 id="header-text" class="text">My Landing Page</h1>
    <img src="assets/image-1.png" alt="Box with multiple colors containing the words 'COMING SOON' ">
    <p class="text">Lorem ipsum, skibidi toilet or something</p>
  </main>

  <footer>
    <form id="contact-form">
        <h3 id="contact-me" class="text">Contact Me</h3>
          <div id="name-container" class="entry-box">
            <label for="name" class="text">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>
          </div>

          <div id="email-container" class="entry-box">
            <label for="email" class="text">Email:</label>
            <input type="email" id="email" placeholder="Your email" required>
          </div>

          <div id="submit-container">
            <input type="submit" value="Submit" id="submit-button">
          </div>
  
    </form>
    <p class="text" id="copyright">&copy; 2024 My New Website</p>
  </footer>
</body>
</html>
